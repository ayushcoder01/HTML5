<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <h1>üßë‚Äçüíª User Registration</h1>

    <form action="/submit" method="post" autocomplete="on">
      <!-- Personal Info -->
      <fieldset>
        <legend>Personal Info</legend>

        <label for="name">Full Name:</label><br />
        <input
          type="text"
          id="name"
          name="fullname"
          placeholder="John Doe"
          required
        /><br /><br />

        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
        /><br /><br />

        <label for="phone">Phone Number:</label><br />
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="+1234567890"
        /><br /><br />

        <label for="password">Password:</label><br />
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="6"
        /><br />
      </fieldset>

      <br />

      <!-- Preferences -->
      <fieldset>
        <legend>Preferences</legend>

        Gender:<br />
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label><br /><br />

        Skills:<br />
        <input type="checkbox" id="html" name="skills" value="HTML" />
        <label for="html">HTML</label><br />
        <input type="checkbox" id="css" name="skills" value="CSS" />
        <label for="css">CSS</label><br />
        <input type="checkbox" id="js" name="skills" value="JavaScript" />
        <label for="js">JavaScript</label><br /><br />

        <label for="country">Country:</label><br />
        <select name="country" id="country" required>
          <option value="">--Select Country--</option>
          <option value="in">India</option>
          <option value="us">United States</option>
          <option value="uk">United Kingdom</option></select
        ><br />
      </fieldset>

      <br />

      <!-- Bio -->
      <label for="bio">Short Bio:</label><br />
      <textarea
        name="bio"
        id="bio"
        rows="4"
        cols="40"
        maxlength="200"
        placeholder="Tell us something about yourself..."
      ></textarea>

      <br /><br />

      <!-- Form Controls -->
      <input type="submit" value="Register" />
      <input type="reset" value="Clear" />
    </form>
    <hr />
    <p><small>&copy; 2025 Ayush Mishra ‚Äì All rights reserved.</small></p>
  </body>
</html>
