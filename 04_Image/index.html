<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Image</title>
  </head>
  <body>
    <h1>Ayush's Travel Snaps</h1>
    <p>Some amazing places I've seen</p>
    <hr />

    <h2>🏔️ Mountains</h2>
    <img
      src="https://i.pinimg.com/736x/e2/16/80/e2168035565a9ebc9c1b3efd192d3776.jpg"
      alt="Snow-covered mountains"
      width="300"
      title="Peaceful Mountain View"
      loading="lazy"
    />

    <h2>🌊 Beach</h2>
    <img
      src="https://i.pinimg.com/736x/90/99/a7/9099a72884a5cc1c46ab1296546eac21.jpg"
      alt="Sunny beach with palm trees"
      width="300"
      title="Beach Vibes"
      loading="lazy"
    />

    <h2>🏙️ Cityscape</h2>
    <img
      src="https://freerangestock.com/sample/97018/city-skyline-illuminated-by-night-lights-reflecting-in-water.jpg"
      alt="Night city skyline with lights"
      width="300"
      title="City at Night"
      loading="lazy"
    />

    <h2>🌳 Forest</h2>
    <img
      src="https://media.istockphoto.com/id/892002220/photo/man-and-woman-hikers-admiring-sunbeams-streaming-through-trees.jpg?s=612x612&w=0&k=20&c=71hafr40XLQGhqM_GnxpFIuwFnBd8NmOFioBGFs70hE="
      alt="Green forest trail"
      width="300"
      title="Nature Walk"
      loading="lazy"
    />

    <hr />

  </body>
</html>
